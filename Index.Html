    <div style="height: 500px; width: 500px; background-color:cadetblue; display: flex; margin: auto;" >

        <form>
            <h4 style="color: cadetblue;">Login To Your Account</h4>
            <div class="form-group" style="padding: 5px; position:relative; width: 120%;  top: 8px;right: 20px;">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="Username" placeholder="Username">
            </div>
            <div class="form-group" style="padding: 5px; position: relative; width: 120%;top: 15px; right: 20px;">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button onclick="alert('Log In with username and password')" type="submit"  style="padding: 5px;  text-align:center; border: 2px solid none; background-color: cadetblue; color:white; border: 2px solid white; position: relative; width: 120%;border-radius: 5px;top: 30px; right: 20px;" >Log In</button>
          </form>
        </div>
    </div>
